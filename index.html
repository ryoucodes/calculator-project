<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>JS Experiment</title>
</head>
<body>

    <div class="all">
        <h1>Calculator Project</h1>
        <div class="calculator-container">
            <div class="answer-screen">0</div>
            <button class="calc-button symbol clear">C</button>
            <button class="calc-button symbol back-space">←</button>
            <button class="calc-button symbol divide">÷</button>
            <button class="calc-button symbol multiply">x</button>
            <button class="calc-button symbol minus">-</button>
            <button class="calc-button symbol add">+</button>
            <button class="calc-button symbol equal">=</button>
            <button class="calc-button number seven">7</button>
            <button class="calc-button number eight">8</button>
            <button class="calc-button number nine">9</button>
            <button class="calc-button number four">4</button>
            <button class="calc-button number five">5</button>
            <button class="calc-button number six">6</button>
            <button class="calc-button number one">1</button>
            <button class="calc-button number two">2</button>
            <button class="calc-button number three">3</button>
            <button class="calc-button number zero">0</button>
        </div>
    </div>

   <script src="js-experiment.js"></script> 
</body>
</html>
